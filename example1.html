<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
			camera.position.set( 0, 0, 100 );
			camera.lookAt( 0, 0, 0 );

			var scene = new THREE.Scene();

			var material = new THREE.LineBasicMaterial( { color: 0x0000ff } );

			// var geometry = new THREE.Geometry();
			// geometry.vertices.push(new THREE.Vector3( -10, 0, 0) );
			// geometry.vertices.push(new THREE.Vector3( 0, 10, 0) );
			// geometry.vertices.push(new THREE.Vector3( 10, 0, 0) );
			// var line = new THREE.Line( geometry, material );
			// scene.add( line );

			var geometry = new THREE.BoxGeometry( 7, 7, 7 );
			var material = new THREE.MeshBasicMaterial( { color: 0xA8FF56 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			var geometry = new THREE.TorusKnotGeometry(20, 1, 200, 10, 2, 3);
			var material = new THREE.MeshBasicMaterial( { color: 0x45ddef } );
			var torusKnot = new THREE.Mesh( geometry, material );
			scene.add( torusKnot );

			var geometry = new THREE.TorusGeometry(30, 2, 10, 100);
			var material = new THREE.MeshBasicMaterial( { color: 0xF5ddef } );
			var torus = new THREE.Mesh( geometry, material );
			scene.add( torus );

			renderer.render( scene, camera );
			function animate() {
			requestAnimationFrame( animate );
				cube.rotation.x += 0.005;
				cube.rotation.y += 0.005;
				torusKnot.rotation.x += 0.01;
				torusKnot.rotation.y += 0.01;
				torus.rotation.x += 0.02;
				torus.rotation.y += 0.02;
				renderer.render( scene, camera );
			}
			animate();
		</script>
	</body>
</html>
